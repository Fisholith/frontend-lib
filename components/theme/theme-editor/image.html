<div class="theme-editor-image">

	<a
		class="theme-editor-image-clear"
		v-if="value"
		@click="clear()"
		>
		<translate>clear</translate>
	</a>

	<div class="theme-editor-image-content">
		 <img
			class="theme-editor-image-img"
			v-if="value"
			:src="value.img_url"
			alt=""
			>

		<form-theme-editor-image
			:type="type"
			:parent-id="parentId"
			@submit="onImageAdded"
			/>
	</div>

</div>
