<transition appear>
	<div
		class="-container"
		role="dialog"
		tabindex="-1"
		:style="{
			'z-index': zIndex,
		}"
		@click="dismissBackdrop"
		>
		<div
			class="modal"
			:class="{
				'modal-sm': modal.size === 'sm',
				'modal-lg': modal.size === 'lg',
				'modal-full': modal.size === 'full',
			}"
			>
			<div
				class="modal-content"
				@mouseover="isHoveringContent = true"
				@mouseout="isHoveringContent = false"
				>
				<app-theme :theme="theme">
					<slot />
				</app-theme>
			</div>
		</div>
	</div>
</transition>
