<div class="editable-accordion-item"
	ng-click="item.toggleVisible()"
	ng-class="{ 'not-expandable': item.notExpandable, 'has-drag-handle' : item.shouldShowHandle }"
	gj-scroll-when="accordion.activeItem == item.id"
	>

	<div ng-if="item.shouldShowHandle" class="drag-handle" ui-tree-handle>
		<span class="jolticon jolticon-arrows-v"></span>
	</div>

	<div class="chevron">
		<span class="jolticon jolticon-chevron-right" ng-show="accordion.activeItem != item.id"></span>
		<span class="jolticon jolticon-chevron-down" ng-show="accordion.activeItem == item.id"></span>
	</div>

	<div class="editable-accordion-item-heading" ng-transclude></div>

</div>
