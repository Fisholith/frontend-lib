<form gj-form="formModel" name="contentBlockEditorForm">

	<form-group name="content_markdown" label="{{ 'Content' | translate }}" hide-label="true">
		<div
			form-markdown-editor
			markdown-mode="{{ mode }}-site"
			disable-preview="true"
			html-support="true"
			allow-code-editor="true"
			show-media-items="true"
			media-item-type="sites-content-image"
			debounce="0"
			>
		</div>

		<control-errors></control-errors>
	</form-group>

</form>
