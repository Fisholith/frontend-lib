<div class="fireside-post-like-widget"
	ng-class="{ 'fireside-post-like-widget-no-avatars': $ctrl.noAvatars }"
	>
	<a class="btn btn-outline btn-big"
		ng-if="$ctrl.app.user && $ctrl.app.user.id != $ctrl.post.user.id"
		ng-click="$ctrl.toggleLike()"
		>
		<span class="btn-badge" ng-if="$ctrl.post.like_count">
			{{ $ctrl.post.like_count | number }}
		</span>

		<span class="jolticon jolticon-heart" ng-show="!$ctrl.post.user_like"></span>
		<span ng-show="!$ctrl.post.user_like" translate>Like This Post</span>

		<span class="jolticon jolticon-remove" ng-show="$ctrl.post.user_like"></span>
		<span ng-show="$ctrl.post.user_like" translate>Remove Like</span>
	</a>

	<div class="fireside-post-like-widget-likes avatar-circle"
		ng-if="!$ctrl.noAvatars"
		ng-class="{ 'no-likes': !$ctrl.post.likes.length }"
		>

		<div class="fireside-post-like-widget-avatar anim-fade-enter-enlarge anim-fade-leave-enlarge"
			ng-repeat="like in $ctrl.post.likes track by like.id"
			gj-tooltip="like.user.display_name"
			tooltip-placement="bottom"
			>
			<span gj-user-avatar="like.user"></span>
			<span class="jolticon jolticon-heart"></span>
		</div>

		<div class="fireside-post-like-widget-avatar-more" ng-if="($ctrl.post.like_count - $ctrl.post.likes.length) > 0">
			<strong>{{ $ctrl.post.like_count - $ctrl.post.likes.length }}</strong>
			more
		</div>

	</div>
</div>
