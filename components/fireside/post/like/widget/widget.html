<div class="fireside-post-like-widget"
	ng-class="{ 'fireside-post-like-widget-no-avatars': $ctrl.noAvatars }"
	>
	<a class="btn"
		ng-if="$ctrl.app.user && $ctrl.app.user.id != $ctrl.post.user.id"
		ng-click="$ctrl.toggleLike()"
		ng-class="{ 'btn-outline': !$ctrl.post.user_like, 'btn-success-outline active': $ctrl.post.user_like }"
		>
		<span class="btn-badge" ng-if="$ctrl.post.like_count">
			{{ $ctrl.post.like_count | number }}
		</span>

		<span class="jolticon jolticon-heart"></span>
		<span ng-switch="!!$ctrl.post.user_like">
			<span ng-switch-when="false" translate>Like This Post</span>
			<span ng-switch-when="true" translate>Liked!</span>
		</span>
	</a>
