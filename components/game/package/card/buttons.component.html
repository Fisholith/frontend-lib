<button class="btn btn-primary-outline btn-block-xs"
	ng-if="::$ctrl.card.browserBuild"
	ng-click="$ctrl._click( $ctrl.card.browserBuild )"
	>
	<span class="jolticon jolticon-play"></span>
	<span translate>Play</span>
	<span class="jolticon-addon jolticon" ng-class="::'jolticon-' + $ctrl.card.showcasedBrowserIcon"></span>
</button>

<button class="btn btn-success-outline btn-block-xs"
	ng-if="::$ctrl.card.downloadableBuild"
	ng-click="$ctrl._click( $ctrl.card.downloadableBuild )"
	>
	<span class="jolticon jolticon-download"></span>
	<span translate>Download</span>
	<small ng-if="::$ctrl.card.platformSupportInfo[ $ctrl.card.showcasedOs ].arch == '64'" translate>64-bit</small>
	<small>({{ ::$ctrl.card.downloadableBuild.primary_file.filesize | filesize }})</small>
	<span class="jolticon-addon jolticon" ng-class="::'jolticon-' + $ctrl.card.showcasedOsIcon"></span>
</button>

<!--
	If this package only has "Other" builds, then we make it look like a download
	button with a [...] after.
	If the package has normal builds too, then we just show it as a more options sparse button.
-->
<button class="btn btn-block-xs"
	ng-if="::$ctrl.card.extraBuilds.length"
	ng-class="{ 'btn-success-outline': $ctrl.card.otherOnly, 'btn-outline': !$ctrl.card.otherOnly }"
	gj-popover-trigger="game-package-card-more-options-{{ $ctrl.package.id }}"
	gj-track-event="game-package-card:more-options"
	>
	<span class="jolticon jolticon-ellipsis-h"></span>
	<span ng-if="::$ctrl.card.otherOnly">
		<span class="jolticon jolticon-download"></span>
		<span translate>Download</span>
		<span class="jolticon-addon jolticon jolticon-other-os"></span>
	</span>
	<span ng-if="::!$ctrl.card.otherOnly" translate>more</span>
</button>

<gj-popover popover-id="game-package-card-more-options-{{ $ctrl.package.id }}">
	<gj-game-package-card-more-options
		[card]="::$ctrl.card"
		(click)="$ctrl._click( $event, true )"
		>
	</gj-game-package-card-more-options>
</gj-popover>
