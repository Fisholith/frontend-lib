<div class="card fill-darkest"
	:class="{
		'card-expandable': isExpandable,
		'card-draggable': isDraggable,
		'card-inactive': isInactive,
		'card-disabled': isDisabled,
	}"
	>

	<div class="card-chevron" v-if="isExpandable">
		<span class="jolticon" :class="'jolticon-chevron-' + (isExpanded ? 'down' : 'right')"></span>
	</div>

	<div class="ng-slot"></div>
	<slot></slot>
</div>
