<div
	class="ad"
	v-if="shouldShow"
	:key="slot.id"
	:class="{
		'ad-leaderboard': size === 'leaderboard',
		'ad-rectangle': size === 'rectangle',
	}"
	>
	<div class="ad-inner" @click.capture="onClick">
		<div :id="slot.id" class="ad-slot"></div>
	</div>

	<pre v-if="isDebugEnabled" class="text-left">{{ debugInfo }}</pre>
</div>
