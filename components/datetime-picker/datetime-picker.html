<div class="datetime-picker">
	<app-datepicker
		required
		:value="datetime"
		@input="select( $event )"
		:min-date="minDateBounds"
		:max-date="maxDateBounds"
		/>
		<!-- TODO(rewrite) -->
		<!-- gj-datetime-picker-interpolate-name="{{name}}" -->
		<!-- gj-form-server-validation="serverErrors" -->

	<app-timepicker
		:value="datetime"
		@input="select( $event )"
		:show-meridian="true" />
</div>
